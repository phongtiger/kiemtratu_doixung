<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = "aha";
    function isPalindrome(chuoi) {
        let mang = [];
        for (let i=0;i<chuoi.length;i++){
            mang[i]=chuoi.charAt(i);
        }
        console.log(mang);
        let first =0;
        let last = mang.length-1;
        let dem =0;
        while (first<last){
            if (mang[first] ==mang[last]){
                dem++;
            }
            first++;
            last--;
        }
        if(dem==parseInt(mang.length/2)){
            return true;
        }else {return false;}
    }
    document.write(isPalindrome(chuoi1));

</script>
</body>
</html>
